name: Build and publish dev container images

on:
  push:
    branches: [ main ]
    paths:
      - 'src/loaders/**'
      - 'src/services/**'
      - '.version'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/reusable-build-container-images.yml
    with:
      push: true
      release_stream: dev
    secrets: inherit
