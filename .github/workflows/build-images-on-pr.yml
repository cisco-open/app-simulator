---
name: Check container builds
on:
  pull_request_target:
    branches: [main]
    paths:
      - "src/loaders/**"
      - "src/services/**"
      - ".version"
      - ".github/workflows/reusable-build-container-images.yml"
      - ".github/workflows/check.yml"
jobs:
  build:
    uses: ./.github/workflows/reusable-build-container-images.yml
    with:
      push: false
      release_stream: dev
